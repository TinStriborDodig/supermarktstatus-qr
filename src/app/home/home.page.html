<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Regalo 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="primary">
        Regalo
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card >
    <img src="{{supermarket.imgurl}}" />
    <ion-card-header>
      <ion-card-subtitle>{{supermarket.location}}</ion-card-subtitle>
      <ion-card-title>{{supermarket.name}}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-searchbar placeholder="Suchen Sie Ihren Artikel..."></ion-searchbar>

  
  <ion-list>
    <ion-list-header>Bestand</ion-list-header>
    <ion-item *ngFor="let product of products">
        {{product.name}}
    </ion-item>
   
  </ion-list>
</ion-content>
