<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lidl Leonberg
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Regalo
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img src="https://www.calamillor.guru/wp-content/uploads/lidl/lidl2.jpg" />
    <ion-card-header>
      <ion-card-subtitle>Gutenbergstraße 99, Leonberg</ion-card-subtitle>
      <ion-card-title>LIDL Leonberg</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Bitte halten Sie Abstand und nehmen Sie rücksicht.
      Vermeiden Sie Hamstereinkäufe. Die Grundversorgung wird nie knapp werden.
      Am Eingang sind Handdesinfektionsspender.
    </ion-card-content>
  </ion-card>

  <ion-searchbar placeholder="Suchen Sie Ihren Artikel..."></ion-searchbar>

  
  <ion-list>
    <ion-list-header>Bestand</ion-list-header>
    <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
  </ion-list>
</ion-content>
